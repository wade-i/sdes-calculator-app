        <script>
			$(document).ready(function() {
				//Display secondary select menu based upon selection
				$("#event-type").change(function(){
					 $('.event_hours').hide();
					 $('#'+$(this).val()).show();
				});
				$("#corporate-event").change(function(){
					 $('.second_level_select').hide();
					 $('#'+$(this).val()).show();
				});
				$("#sporting-event").change(function(){
					 $('.sporting_event_hours').hide();
					 $('#'+$(this).val()).show();
				});
				$("#concert-event").change(function(){
					 $('.concert_event_hours').hide();
					 $('#'+$(this).val()).show();
				});
				$("#festivals-event").change(function(){
					 $('.festivals_event_hours').hide();
					 $('#'+$(this).val()).show();
				});
				//Show Button
				$(".last_selection").change(function(){
					 var panelId = $(this).attr('data-panelid');
					 $('.submit-btn, #concert-event-notes').hide();
					 $('#'+panelId).show();
				});
				//Show Extra Submission Text
				$(".concert-selection").change(function(){
					 $('#concert-event-notes').show();
				});
			});
		</script>
